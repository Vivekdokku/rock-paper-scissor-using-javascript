<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="gameboard">
      <h3>Computer choice : <span id="computerchoicedisplay"></span></h3>
      <h3>Your choice : <span id="userchoicedisplay"></span></h3>
      <h3>Result : <span id="result"></span></h3>
      <button class = "button" id="rockbutton">
        <img src="images/rock.png" id="rockimg" />
      </button>
      <button class = "button" id="paperbutton">
        <img src="images/paper.png" id="paperimg" />
      </button>
      <button class = "button" id="Scissorbutton">
        <img src="images/scissors.png" id="scissorimg" />
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
